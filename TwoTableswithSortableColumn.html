<!DOCTYPE html>
<html>
<head>
<title>Table with Sortable Column</title>
    <style>
        .clickable{
            cursor: pointer;
            background: purple;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--<script src="lesson5.js"></script>-->
    <script type="text/javascript">
    $(document).ready(function(){
