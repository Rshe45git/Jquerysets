<!DOCTYPE html>
<html>
<head>
<title>Password Validation</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!--<script src="lesson5.js"></script>-->
<script type="text/javascript">
    $(document).ready(function(){
        $("#loginform").submit(function(){
           var password=$("#pwd").val();
            var confirmpassword=$("#confpwd").val();
            if(password==confirmpassword){
                $("#error").text("");
                return true;
            }else{
                $("#error").text("Pawwords do not match");
                return false;
            }
        });
    });
    
    
</script>

</head>
<body>
<form action="http://localhost/action.php" method="post" id="loginform">
    <table>
        <tr>
            <td>Password</td>
            <td><input type="password" id="pwd" required /></td>
        </tr>
        <tr>
            <td>Confirm Password:</td>
            <td><input type="password" id="confpwd" required /></td>
            <td><span id="error" style="color: red"></span></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" value="submit" /></td>
        </tr>
    </table>
</form>


</body>
</html>
